<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >

  <link rel="stylesheet" href="/public/layui/css/layui.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">


    {{ include './common/header.html' }}


    {{ include './common/side.html' }}


    <div class="layui-body">

      <!-- 内容主体区域 -->

      <div style="padding: 15px;">
        <h2>文章管理</h2>
        <div>
            <button type="button" id="add"  class="layui-btn">
                <i class="layui-icon">&#xe608;</i> 添加文章
            </button>
        </div>
       
        <table class="layui-hide" id="test" lay-filter="test"></table>
      </div>

      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="show">查看内容</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>


    </div>

    {{ include './common/footer.html' }}

  </div>


  <script src="/public/layui/layui.js"></script>
  <script>
  

    layui.use(['element', 'table'], function () {
      var element = layui.element;
      var table = layui.table;

      let tableUI = table.render({
        elem: '#test',
        url: '/allarticle',
        cellMinWidth: 100,
        toolbar: '#toolbarDemo' 
          ,
        defaultToolbar: ['filter', 'exports', 'print', { 
          title: '提示',
          layEvent: 'LAYTABLE_TIPS',
          icon: 'layui-icon-tips'
        }],
        limit: 5,
        limits: [5, 10, 15, 20],
        request: {
          pageName: 'page' 
            ,
          limitName: 'limit' 

        },
        where: {
          a: 2,
          b: 3
        },
        title: '文章数据',
        cols: [
          [{
            type: 'checkbox',
            fixed: 'left'
          }, {
            field: 'art_id',
            title: 'ID',
            width: 80,
            fixed: 'left',
            unresize: true,
            hide:true
          }, {
            field: 'title',
            title: '标题',
            width: 120,
            edit: 'text'
          }, {
            field: 'content',
            title: '内容',
            width: 120
          }, {
            field: 'cat_id',
            title: '所属分类',
            width: 150
          }, {
            field: 'author',
            title: '作者',
            width: 80,
            edit: 'text',
            sort: true
          }, {
            field: 'cover',
            title: '图片',
            width: 100
          }, {
            field: 'status',
            title: '状态',
            unresize: false,
            templet: (item) => {
  
              let statusMap = {
                "0": "未发布",
                "1": "已发布",
                "2": "审核中"
              }
              return statusMap[item.status]
            }
          }, {
            field: 'publish_date',
            title: '发布时间',
            sort: true,
            templet(item) {
              let {
                publish_date
              } = item;
              return util.date_format(publish_date)
            }
          }, {
            fixed: 'right',
            title: '操作',
            toolbar: '#barDemo'
          }]
        ],
        page: true,
        parseData: function (res) {
           
            return res;
          }
       
          ,
        response: {},
        text: {
          none: '暂无相关数据' 
        }
      });


      table.on('tool(test)', function (obj) {
        let {
          data,
          event
        } = obj;
        let {art_id} = data;
        switch (event) {
          case "del":
            del(art_id)
            break;
          case "edit":
            edit(art_id)
            break;

        }



      });

      // 删除文章
      function del(art_id) {
            layer.confirm('确认删除', {
                btn: ['是的', '取消?'] 
            }, function () {
                 // 发送ajax请求
                $.ajax({
                    type:'post',
                    url:"/delArticle",
                    data:{art_id},
                    success({errcode,message}){ 
                       
                        layer.closeAll();
                        if(errcode == 0){
                            tableUI.reload(); 
                            layer.msg(message)
                        }
                    }
                })
            });
      }
      function edit(art_id){
       
        location.href = `/ContentAdd?art_id=${art_id}`
      }

    

      $("#add").on('click',()=>{
        location.href = '/ContentAdd'
      })

    });
  </script>
</body>

</html>
